
<mat-card class="recipe-card" class="mat-elevation-z4" class="dashboard-card">
    <mat-card-header>
      <mat-card-title>
        <div>
            {{recipeCard?.title}}
            <button mat-icon-button (click)="openRecipe()">
                <mat-icon>restaurant</mat-icon>
            </button>
        </div>
      </mat-card-title>
    </mat-card-header>
    <img width="300" mat-card-image src='{{recipeCard?.image}}' alt="Photo of dish">
    <mat-card-content class="dashboard-card-content">
      <p>
        Authored by : {{recipeCard?.author}}
      </p>
    </mat-card-content>
  </mat-card>
