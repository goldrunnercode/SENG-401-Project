 <div class="grid-container">
  <h1 class="mat-h1">Search Results:</h1>
  <mat-grid-list *ngIf="isHandset" cols="1" rowHeight="500px">
    <mat-grid-tile *ngFor="let card of recipes">
      <mat-card class="mat-elevation-z4" class="dashboard-card" >
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>Card Content Here</div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

   <mat-grid-list *ngIf="!isHandset" cols="2" rowHeight="500px">
     <mat-grid-tile *ngFor="let card of recipes">
       <app-recipe [recipeCard]="card"></app-recipe>
     </mat-grid-tile>
   </mat-grid-list>
</div>
