<mat-card class="mat-elevation-z4" class="dashboard-card" fxLayout="row" fxLayoutAlign="space-between">
    <div fxLayout="column">
        <mat-card-title fxLayout="row">{{userCard?.fname}} {{userCard?.lname}}</mat-card-title>
        <mat-card-subtitle>{{userCard?.email}}</mat-card-subtitle>
    </div>
    <button mat-raised-button color="accent" (click)="banUser(userCard?.p_id)">Ban</button>
</mat-card>
